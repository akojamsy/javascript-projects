<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="modal container">
        <button class="modal_button" id="open-modal">
            Open Modal
        </button>
  
        <div class="modal_container" id="modal-container">
            <div class="modal_content">
                <div class="modal_close close" title="Close">
                    X
                </div>
                <img src="images/modal_image.jpg" alt="modal-image">
                <h1 class="modal_title">Great Job!</h1>
                <p class="modal_description">Click the button to close the modal.</p>
                <button class="modal_button modal_button_width">View Status</button>
                <button class="modal_button_link close">Close</button>
            </div>
        </div>
    </section>

    
    <script src="app.js"></script>
</body>
</html>
